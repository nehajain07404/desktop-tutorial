<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    /* General Styles */

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #c4a8c8;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #a107cf;
      animation: fadeInDown 1s ease;
    }

    .cart {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .cart-item:hover {
      transform: translateY(-5px);
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-details {
      flex: 1;
      margin-left: 20px;
    }

    .item-details h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .item-details p {
      font-size: 14px;
      color: #343131;
    }

    .item-actions {
      text-align: right;
    }

    .item-actions button {
      background: #c587d8;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
      transition: background-color 0.3s ease;
    }

    .item-actions button:hover {
      background: #e20842;
    }

    .wishlist {
      margin-bottom: 30px;
      animation: fadeInUp 1.5s ease;
    }

    .wishlist h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color:#a107cf;
    }

    .wishlist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .wishlist-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    .wishlist-details {
      flex: 1;
      margin-left: 20px;
    }

    .wishlist-details h4 {
      font-size: 16px;
    }

    .cart-summary {
      text-align: right;
      animation: fadeInUp 2s ease;
    }

    .cart-summary h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .cart-summary button {
      background: #e94e77;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cart-summary button:hover {
      background: #ff7f00;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Shopping Cart</h1>

    <!-- Cart Items -->
    <div class="cart">
      <div class="cart-item">
        <img src="C:\Users\HP\Downloads\pexels-vie-studio-8148577.jpg" alt="T-Shirt">
        <div class="item-details">
          <h3>Graphic T-Shirt</h3>
          <p>Size: M | Color: Black</p>
          <p>Rs.339</p>
        </div>
        <div class="item-actions">
          <button>Remove</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="C:\Users\HP\Downloads\pexels-artist-linbei-396768156-17395505.jpg" alt="Jacket">
        <div class="item-details">
          <h3>Denim Jacket</h3>
          <p>Size: L | Color: Blue</p>
          <p>Rs.659</p>
        </div>
        <div class="item-actions">
          <button>Remove</button>
        </div>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
        <h3>Total: Rs.998</h3>
        <button>Proceed to Checkout</button>
      </div>

    <!-- Wishlist Section -->
    <div class="wishlist">
      <h2>Your Wishlist</h2>
      <div class="wishlist-item">
        <img src="C:\Users\HP\Downloads\pexels-melvin-buezo-1253763-2529148.jpg" alt="Shoes">
        <div class="wishlist-details">
          <h4>Running Shoes</h4>
        </div>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
