<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <style>
/* General Styles */
html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to right, #f4c5b9, #ffffff);
  margin: 0;
  padding: 0;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Contact Container */
.contact-container {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 30px;
  width: 100%;
  max-width: 500px;
  text-align: center;
}

.contact-container h1 {
  font-size: 2rem;
  color: #ff7e5f;
  margin-bottom: 10px;
}

.contact-container p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 20px;
}

/* Form Styles */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-group {
  text-align: left;
}

label {
  font-size: 0.9rem;
  font-weight: bold;
  color: #333;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
  color: #555;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #ff7e5f;
  box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
}

textarea {
  resize: none;
}

/* Button Styles */
.submit-btn {
  background: #ff7e5f;
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.submit-btn:hover {
  background: #e96548;
  transform: scale(1.05);
}

.submit-btn:active {
  transform: scale(1);
}

/* Responsive Design */
@media (max-width: 600px) {
  .contact-container {
    padding: 20px;
  }

  .contact-container h1 {
    font-size: 1.8rem;
  }

  .submit-btn {
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</body>
</html>
